{% extends 'base.html' %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="300" height="300" class="center-image">
    <div class="product-detail-description">
        <p>{{ product.description }}</p>
        <strong>Price: ${{ product.price }}</strong>
    </div>
{% endblock %}

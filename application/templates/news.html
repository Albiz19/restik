{% extends 'base.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
<h1>Новости</h1>
<div class="news-list">
    {% for item in news_items %}
        <div class="news-item">
            <h2>{{ item.title }}</h2>
            <p>{{ item.content }}</p>
            <p class="date">Опубликовано: {{ item.published_date|date:"d M Y H:i" }}</p>
        </div>
    {% empty %}
        <p>Новостей пока нет.</p>
    {% endfor %}
</div>
{% endblock %}
